<div class="page-container">
    <div class="login-container">
        <h2>Register</h2>
        <form [formGroup]="registerForm">
            <div>
                <label for="username">User Name:</label>
                <input type="text" id="username" formControlName="userName" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" name="password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" name="email" required>
            </div>
            <div class="button-group">
                <button type="submit" (click)="saveRegister()">Register</button>
                <button type="button" (click)="cancelRegister()">Cancel</button>
            </div>
           
        </form>
    </div>
</div>

<p-toast />
